<h2>Welcome Stranger</h2>
<form method="POST" action="">
    {% csrf_token %}
    <label for="name">
        <span>Nombre de Usuario</span>
        {{form.username}}
    </label>
    <label for="password">
        <span>Contraseña</span>
        {{form.password}}
    </label>
    <input type="submit" value="Iniciar Sesión">
</form>
<h4>¿No tienes cuenta? | <a href="{% url 'signup' %}">Registrate aquí</a></h4>
